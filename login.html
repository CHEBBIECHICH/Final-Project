<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in Page</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
<form action="">
    <legend>Log in!</legend><br><br>

    <label for="gmail">Email:</label><br>
    <input type="email" id="gmail" required placeholder="example@gmail.com"><br><br>

    <label for="password">Password:</label><br>
    <input type="text" id="password" required ><br><br>

    <div class="main">
        <div class="row1">
            <input type="checkbox" id="terms">
            <label for="terms">Remember me</label> <br><br>
        </div>
        <div class="row1">
            <a href="">Forgot Password?</a>
        </div>
    </div>

   
    <button type="submit">Login</button>

</form>

</body>
</html>
