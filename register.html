<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
<form action="">
    <legend>CREATE AN ACCOUNT!</legend><br><br>
   <div class="main">
        <div class="row1">  
            <label for="Firstname">Firstname:</label><br>
            <input type="text" id="firstname"  required placeholder="Enter your first name"> <br><br>
        </div>
        <div class="row1">
            <label for="surname">Surname:</label><br>
            <input type="text" id="surname"  placeholder="Enter your surname" required><br><br>
        </div>
        <div class="row1">
            <label for="gmail">Email:</label><br>
            <input type="email" id="gmail" required placeholder="example@gmail.com"><br><br>
        </div>

        <div class="row1">
            <label for="tel">Phone Number:</label><br>
            <input type="tel" id="tel" required placeholder="+254755555555"><br><br>
        </div>
    
        <div class="row1">
            <label for="address">Home Address:</label><br>
            <input type="text" id="address" required><br><br>
        </div>

        <div class="row1">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required><br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required><br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other" required><br><br>
        </div>

        <div class="row1">
            <label for="password">Password:</label><br>
            <input type="text" id="password" required ><br><br>
        </div>
        <div class="row1">
            <label for="R password">Repeat Password:</label><br>
            <input type="text" id="R password" required ><br><br>
        </div>
    </div>
    <input type="checkbox" id="terms">
    <label for="terms">I agree to the terms and conditions</label> <br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
